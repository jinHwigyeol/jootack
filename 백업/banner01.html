<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/banner01.css">
</head>

<body>
  <section class="banner">
    <div class="inner banner_inner">
      <div class="swiper-nav">
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-play"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-list"></div>
      </div>
      <!-- Swiper -->
      <div class="swiper bannerSwiper">
        <ul class="swiper-wrapper">
            <li class="swiper-slide">
              <a href="#none">
                  <img src="img/banner_address.gif" alt="">
              </a>
            </li>
            <li class="swiper-slide">
              <a href="#none">
                  <img src="img/banner_alio.gif" alt="">
              </a>
            </li>
            <li class="swiper-slide">
              <a href="#none">
                  <img src="img/banner_busan.jpg" alt="">
              </a>
            </li>
            <li class="swiper-slide">
              <a href="#none">
                  <img src="img/banner_comwel.gif" alt="">
              </a>
            </li>
            <li class="swiper-slide">
              <a href="#none">
                  <img src="img/banner_gg.png" alt="">
              </a>
            </li>
            <li class="swiper-slide">
              <a href="#none">
                  <img src="img/banner_gov30.gif" alt="">
              </a>
            </li>
            <li class="swiper-slide">
              <a href="#none">
                  <img src="img/banner_jobalio.gif" alt="">
              </a>
            </li>
            <li class="swiper-slide">
              <a href="#none">
                  <img src="img/banner_ko.gif" alt="">
              </a>
            </li>
            <li class="swiper-slide">
              <a href="#none">
                  <img src="img/banner_public.jpg" alt="">
              </a>
            </li>
            <li class="swiper-slide">
              <a href="#none">
                  <img src="img/banner_workdream.gif" alt="">
              </a>
            </li>
            <li class="swiper-slide">
              <a href="#none">
                  <img src="img/ai_alio_banner.gif" alt="">
              </a>
            </li>
        </ul>
      </div>
    </div>
  </section>
  <script src="js/banner.js"></script>
</body>

</html>
