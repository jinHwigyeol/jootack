<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/slide.css">
</head>
<body>
    <div class="event inner">
        <div class="swiper eventSwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div>
                        <img src="img/event_01.jpg" alt="">
                        <div class="text_box">
                            <h2>홈 누리 사업</h2>
                            <p>소중한 국민의 재산을 주택관리공단과 함께</p>
                        </div>
                        <a href="#none">
                            <div class="event_button">더보기</div>
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div>
                        <img src="img/event_02.jpg" alt="">
                        <div class="text_box">
                            <h2>행복나눔 사업</h2>
                            <p>나눔의 손길이 사각지대에 놓여있는 취약계층까지</p>
                        </div>
                        <a href="#none">
                            <div class="event_button">더보기</div>
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div>
                        <img src="img/event_03.jpg" alt="">
                        <div class="text_box">
                            <h2>주거환경개선 사업</h2>
                            <p>주거생활 개선과 삶의 질 향상을 위한 노력</p>
                        </div>
                        <a href="#none">
                            <div class="event_button">더보기</div>
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div>
                        <img src="img/event_04.jpg" alt="">
                        <div class="text_box">
                            <h2>추석맞이 떡 나눔</h2>
                            <p>소통과 나눔의 행복 공동체를 형성하는 매개체</p>
                        </div>
                        <a href="#none">
                            <div class="event_button">더보기</div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/slide.js"></script>
</body>
</html>
